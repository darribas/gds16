language: c
sudo: false
branches:
only:
  - master
os:
  - linux
  - osx
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then wget https://repo.continuum.io/miniconda/Miniconda2-latest-MacOSX-x86_64.sh -O miniconda.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh; fi
  - chmod +x miniconda.sh
  - ./miniconda.sh -b -p ./miniconda
  - export PATH=`pwd`/miniconda/bin:$PATH
  - conda update --yes conda
  - conda install --yes psutil
  - conda env create --name gds --file content/infrastructure/install_gds_stack.yml
  - source activate gds

script:
  - python -c "import fiona"
  - python -c "import pysal;import geopandas;s=geopandas.read_file(pysal.examples.get_path('columbus.shp'));s.crs['init']='epsg:26918';s.to_crs(epsg=4326)"
  - jupyter nbconvert --to markdown --execute --ExecutePreprocessor.timeout=480 content/infrastructure/check_gds_stack.ipynb
 #- cd content/labs
 #- jupyter nbconvert --execute --ExecutePreprocessor.timeout=120 *.ipynb

